<footer class="site-footer navbar-fixed-bottom">

<div class="row">

  <div class="col-xs-4">
    <h2 class="footer-heading">{{ site.title }}</h2>
  </div>

  <div>
    <div class="col-xs-4 text-center">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>{% include icon-github.html username=site.github_username %}</li>
          {% endif %}
          {% if site.twitter_username %}
          <li>{% include icon-twitter.html username=site.twitter_username %}</li>
          {% endif %}
        </ul>
      </div>
  </div>

  <div class="col-xs-4  text-right">
    <h5><i class="fa fa-copyright" aria-hidden="true"></i>Alexandro Blanco</h5>
  </div>

</div>
